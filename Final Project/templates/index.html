<!DOCTYPE html>
<html>
<head>
  <title>Fire Alert Dashboard</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>Fire Detection Dashboard</h1>
  <div id="status"></div>

  <script>
    const socket = io("http://localhost:5001");

    socket.on("fire_alert", (data) => {
      document.getElementById("status").innerHTML = `
        <p style="color:red;">ALERT! Device ${data.device_id} reported:
        Temp: ${data.temperature}°C, Smoke: ${data.smoke_level}</p>`;
    });

    socket.on("sensor_update", (data) => {
      document.getElementById("status").innerHTML = `
        <p>Device ${data.device_id} - Temp: ${data.temperature}°C, Smoke: ${data.smoke_level}</p>`;
    });
  </script>
</body>
</html>
